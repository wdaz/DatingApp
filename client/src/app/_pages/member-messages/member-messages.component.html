<div class="card">
  <div
    #scrollMe
    class="card-body"
    style="overflow-y: scroll; height: 535px"
    [scrollTop]="scrollMe.scrollHeight"
  >
    <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
      No messages yet... say hi by using the message box below
    </div>

    <ul
      *ngIf="(messageService.messageThread$ | async)?.length > 0"
      class="chat"
    >
      <li *ngFor="let message of messageService.messageThread$ | async">
        <div>
          <span class="chat-img float-right">
            <img
              class="img-circle rounded-circle mr-2"
              src="{{ message.senderPhotoUrl || './assets/user.png' }}"
              alt="{{ message.senderPhotoUrl }}"
            />
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-cloack-o">{{
                  message.messageSent | timeago
                }}</span>
                <span
                  class="text-danger"
                  *ngIf="
                    !message.dateRead &&
                    message.senderUsername !== message.recipientUsername
                  "
                >
                  (underad)
                </span>
                <span
                  class="text-success"
                  *ngIf="
                    message.dateRead &&
                    message.senderUsername !== message.senderUsername
                  "
                >
                  (read {{ message.dateRead | timeago }})
                </span>
              </small>
            </div>
            <p>{{ message.content }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input
          name="messageContent"
          required
          [(ngModel)]="messageContent"
          type="text"
          class="form-control input-sm"
          placeholder="Send a private message"
        />
        <div class="input-group-append">
          <button
            [disabled]="!messageForm.valid || loading"
            class="btn btn-primary"
            type="submit"
          >
            Send
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
