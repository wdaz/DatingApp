<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg mr-3">Learn more</button>
    </div>
  </div>
</div>

<div class="container" *ngIf="registerMode">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-sign-up (cancelRegister)="cancelRegisterMode($event)"></app-sign-up>
    </div>
  </div>
</div>
